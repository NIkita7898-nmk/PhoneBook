<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">     
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = 'stylesheet' href= "{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock title %}PhoneBook</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/8744/8744048.png">
    <style>
      /*  body {
            background-image: url('https://cdn-icons-png.flaticon.com/512/4298/4298389.png');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 30% 60%;
            background-position-y: center;
            background-position-x: 500px;
    
    
          }*/
        aside {
            color: #fff;
            width: 250px;
            padding-left: 20px;
            height: 100vh;
            background-image: linear-gradient(30deg , #0048bd, #44a7fd);
            border-top-right-radius: 80px;
          }
          
          aside a {
            font-size: 12px;
            color: #fff;
            display: block;
            padding: 12px;
            padding-left: 30px;
            text-decoration: none;
            -webkit-tap-highlight-color:transparent;
          }
          
          aside a:hover {
            color: #3f5efb;
            background: #fff;
            outline: none;
            position: relative;
            background-color: #fff;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
          }
          
          aside a i {
            margin-right: 5px;
          }
          
          aside a:hover::after {
            content: "";
            position: absolute;
            background-color: transparent;
            bottom: 100%;
            right: 0;
            height: 35px;
            width: 35px;
            border-bottom-right-radius: 18px;
            box-shadow: 0 20px 0 0 #fff;
          }
          
          aside a:hover::before {
            content: "";
            position: absolute;
            background-color: transparent;
            top: 38px;
            right: 0;
            height: 35px;
            width: 35px;
            border-top-right-radius: 18px;
            box-shadow: 0 -20px 0 0 #fff;
          }
          
          aside p {
            margin: 0;
            padding: 40px 0;
          }
          
          body {
            font-family: 'Roboto';
            width: 100%;
            height: 100vh;
            margin: 0;
          }
          
          .social {
            height: 0;  
          }
          
          .social i:before {
            width: 14px;
            height: 14px;
            font-size: 14px;
            position: fixed;
            color: #fff;
            background: #0077B5;
            padding: 10px;
            border-radius: 50%;
            top:5px;
            right:5px;
          }
    </style>
  </head>
  <body>
      <div style='display: flex; flex-direction: row;'> 
      <aside>
        <p>PhoneBook<img src="https://img.icons8.com/external-kmg-design-flat-kmg-design/256/external-phone-book-literature-kmg-design-flat-kmg-design.png" style="margin-top:5px; margin-left:5px; width:20px; height:20px;"/> </p>
        <a href="/">
          <i class="fa fa-user-o" aria-hidden="true"></i>
            HOME
        </a>
        {% if user.isauthenticated %}
        <a href="home.html">
            <i class="fa fa-clone" aria-hidden="true"></i>
            PROFILE
        </a>
        <a href="javascript:void(0)">
            <i class="fa fa-star-o" aria-hidden="true"></i>
            VIEW CONTACT 
        </a>
        <a href="javascript:void(0)">
            <i class="fa fa-star-o" aria-hidden="true"></i>
            ADD CONTACT
        </a>
        <a href="javascript:void(0)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            LOGOUT
        </a>
        {% else %}
        <a href="{% url 'login'%}">
          <i class="fa fa-laptop" aria-hidden="true"></i>
            LOGIN
        </a>
        <a href="{% url 'register'%}">
            <i class="fa fa-laptop" aria-hidden="true"></i>
            NEW USER?
          </a>
        {% endif %}
      </aside>

    {% block main_content %}
    {% endblock main_content%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
